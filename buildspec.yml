version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo install
  build:
    commands:
      - cd Backend/
      - mvn clean install
      - mvn package
      - echo build
  post_build:
    commands:
      - mkdir target
      - cp -a Backend/target/*.jar target/
      - echo Build completed
artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml