version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "$PWD"
            - npm ci
        build:
          commands:
            - echo "$PWD"
            - IS_AWS_BUILD=${IS_AWS_BUILD}
            - npm run build
            - echo "$PWD"
            - ls
            - cd ../
            - echo "$PWD"
            - ls
      artifacts:
        baseDirectory: ./Twitchapp/build
        files:
          - '**/*'
      cache:
        paths:
          - echo "$PWD"
          - node_modules/**/*
    appRoot: frontend/Twitchapp