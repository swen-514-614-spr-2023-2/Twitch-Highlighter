version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "$PWD"
            - npm ci
        build:
          commands:
            - echo "$PWD"
            - VITE_IS_AWS_BUILD=${VITE_IS_AWS_BUILD}
            - echo "VITE_IS_AWS_BUILD=$VITE_IS_AWS_BUILD" >> .env
            - VITE_BACKEND_AWS_URL=${VITE_BACKEND_AWS_URL}
            - echo "VITE_BACKEND_AWS_URL=$VITE_BACKEND_AWS_URL" >> .env
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - echo "$PWD"
          - node_modules/**/*
    appRoot: frontend/Twitchapp